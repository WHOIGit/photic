{% extends 'base.html' %}

{% block content %}
<div class="grid-y grid-frame align-middle">
    <div class="grid-x grid-padding-x align-center padding-top-1">
        <div class="cell medium-10 large-8">
            <nav aria-label="You are here:" role="navigation">
                <ul class="breadcrumbs">
                  <li><a href="/manage">Manage</a></li>
                  <li>
                    <span class="show-for-sr">Current: </span> User Management
                  </li>
                </ul>
              </nav>
        </div>
    </div>    
    <div class="grid-x grid-padding-x align-center">
        <div class="cell medium-10 large-8">
            <div class="grid-x grid-padding-x padding-top-1 align-middle align-justify">
                <div class="cell small-8">
                    <h1>Manage Users</h1>
                </div>
                <div class="cell small-4 text-right">
                    <a href="{% url 'manage:create-user' %}" class="button primary createNewButton"> Create New User</a>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-x align-center">
        <div class="cell medium-10 large-8">
            <hr>
        </div>
    </div>
    <div class="grid-x grid-padding-x align-center">
        <div class="cell medium-10 large-8">
            <table id="users" width="100%;">
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

    
{% endblock %}

{% block scripts %}
    <script>
        let usersTable = null;

        $(function(){
            usersTable = $("#users").DataTable({
                info: false,
                searching: true,
                scrollX: true,
                "sDom": "<'grid-x'<'small-6 cell'i><'small-6 cell'f>r>"+"t"+"<'grid-x align-justify padding-vertical-1'<'small-2 cell'l><'small-10 cell text-right'p>>",
                ajax: "{% url 'manage:get-users' %}",
                columns: [
                    {
                        title: "Username",
                        data: "username"
                    },
                    {
                        title: "Email",
                        data: "email"
                    },
                    {
                        title: "First Name",
                        data: "first_name"
                    },
                    {
                        title: "Last Name",
                        data: "last_name"
                    },
                    {
                        title: "Active?",
                        data: "is_active",
                        render: function(data) {
                            return data ? "Yes" : "No";
                        }
                    },
                    {
                        title: "Staff?",
                        data: "is_staff",
                        render: function(data) {
                            return data ? "Yes" : "No";
                        }
                    },
                    {
                        title: "",
                        data: "id",
                        orderable: false,
                        render: function(data) {
                            return "<a href='edit-user/" + data + "'>Edit</a>"
                        }
                    },
                    {
                        title: "",
                        data: "id",
                        orderable: false,
                        render: function(data) {
                            return "<a href='#' class='delete-user' data-id='" + data + "'>Delete</a>"
                        }
                    }
                ]
            });

            $("#users").on("click", ".delete-user", function(e){
                e.preventDefault();

                if (!confirm("Are you sure you want to delete this user?"))
                    return;

                let id = $(this).data("id");

                $.post(
                    "api/delete-user/" + id,
                    {
                        "csrfmiddlewaretoken": "{{ csrf_token }}"
                    },
                    function(resp) {
                        usersTable.ajax.reload();
                    }
                );
            });
        });
    </script>
{% endblock %}
