{%  load static %}
<link rel="stylesheet" href="{% static 'css/app.css' %}" >
<link rel="stylesheet" type="text/css" href="{% static 'vendorCSS/jquery.datetimepicker.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'vendorCSS/chrome-dark.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'vendorCSS/select2-foundation.css' %}"/>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<html>
    <body>
        <div class="off-canvas position-right" id="offCanvasMenu" data-off-canvas data-transition="overlap">
            {% include 'components/mobile-navigation.html' %}
        </div>
        <body>
            <div class="off-canvas position-left" id="offCanvasFilterFom" data-off-canvas data-transition="overlap">
                <div class="grid-y grid-frame grid-padding-x align-middle">
                    <div class="cell shrink margin-vertical-1">
                        <div class="grid-x align-center align-middle">
                            <div class="callout width-100 text-center small primary margin-bottom-0" id="roi_count" style="display:none">
                                <h5>{{ roi_count }} ROI(s) found</h5>
                            </div>
                        </div>
                    </div>
                    <div class="cell auto" style="overflow-y:auto;">
                        {% include 'components/filter-form.html' %}
                    </div>
                </div>
            </div>        
        <div class="off-canvas-content" data-off-canvas-content>
            <div class="grid-y grid-frame">
                <div class="cell shrink">
                    {% include 'components/global-navigation.html' %}
                </div>
                <div class="cell auto height-100">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="cell shrink">
                    {% include 'components/footer.html' %}
                </div>
            </div>
        </div>
        <script src="{% static 'vendorJS/context.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
