{% extends 'base.html' %}

{% block content %}
<div id="tag-holder">
    <div class="triangle"></div>
    <table>
    </table> 
</div>
<div class="grid-x height-100">
    <div class="cell shrink shadow hide" data-toggler=".hide" id="left-col-shrunk">
    <button class="button small hollow margin-bottom-0" id="left-col-expand-button" data-toggle="leftCol left-col-shrunk"><i class="fas fa-angle-double-right"></i></button>
    </div>

    <div class="large-2 cell shadow lightBg" data-toggler=".hide" id="leftCol">
        <button id="left-col-collapse" class="button primary tiny margin-bottom-0 show-for-large" style="position:relative;top:5px;left:95%" data-toggle="leftCol left-col-shrunk"><i class="fas fa-angle-double-left"></i></button>
        <div class="off-canvas position-left height-100" id="filterColumn" data-off-canvas
            data-options="inCanvasOn:large;" style="z-index:999">
            <div class="grid-y grid-frame grid-padding-x align-middle">
                <div class="cell shrink margin-bottom-1">
                    <div class="grid-x align-center align-middle">
                        <div class="callout width-100 text-center small primary margin-bottom-0" id="roi_count" style="display:none">
                            <h5>{{ roi_count }} ROI(s) found</h5>
                        </div>
                    </div>
                </div>
                <div class="cell auto" style="overflow-y:auto;">
                    {% include 'components/filter-form.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="cell auto">
        <div class="grid-y grid-frame" style="overflow:visible" >
            <div class="cell auto margin-bottom-2 margin-top-1" id="main-panel">
                <div id="roi-container">


                </div>
            </div>
        </div>
    </div>
</div>
    {% csrf_token %}
{% endblock %}

{% block scripts %}
{% endblock %}
