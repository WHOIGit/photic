{% extends 'base.html' %}

{% block content %}
<div class="grid-x height-100">
    <div class="cell shrink shadow hide" data-toggler=".hide" id="left-col-shrunk">
    <button class="button small hollow margin-bottom-0" id="left-col-expand-button" data-toggle="leftCol left-col-shrunk"><i class="fas fa-angle-double-right"></i></button>
    </div>
    <div class="large-2 cell shadow lightBg" data-toggler=".hide" id="leftCol">
        <div class="off-canvas position-left height-100" id="filterColumn" data-off-canvas
            data-options="inCanvasOn:large;" style="z-index:999">
            <div class="grid-y grid-frame grid-padding-x align-middle">
                <div class="cell shrink margin-bottom-1" style="border-bottom:2px solid #efefef;">
                    <div class="grid-x align-justify align-middle margin-vertical-1">
                    <h2 id="formTitle" class="margin-bottom-0">Menu</h2>
                        <button id="left-col-collapse" class="button primary small hollow margin-bottom-0 show-for-large" data-toggle="leftCol left-col-shrunk"><i class="fas fa-angle-double-left"></i></button>
                    </div>
                    
                </div>
                <div class="cell auto" style="overflow-y:auto;">
                    {% include 'components/filter-form.html' %}
                </div>

            </div>
        </div>
    </div>
    <div class="cell auto">
        <div class="grid-y grid-frame">
            <div class="cell auto margin-bottom-2 margin-top-1" id="main-panel" style="overflow-y:auto;">

                <div class="imageContainer">
                    <div class="grid-x grid-padding-x">
                        
                        <div class="cell">
                            <div class="bricks-container">
                            <img src="https://picsum.photos/200/50?random=1">
                            <img src="https://picsum.photos/200/290?random=2">
                            <img src="https://picsum.photos/200/30?random=3">
                            <img src="https://picsum.photos/200/300?random=4">
                            <img src="https://picsum.photos/200/150?random=5">
                            <img src="https://picsum.photos/200/150?random=6">
                            <img src="https://picsum.photos/200/75?random=7">
                            <img src="https://picsum.photos/200/96?random=8">
                            <img src="https://picsum.photos/200/180?random=9">
                            <img src="https://picsum.photos/200/250?random=10">
                            <img src="https://picsum.photos/200/300?random=11">
                            <img src="https://picsum.photos/200/250?random=12">
                            <img src="https://picsum.photos/200/200?random=13">
                            <img src="https://picsum.photos/200/100?random=14">
                        </div>                                                                                                                                          
                        </div>
                       
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
    {% csrf_token %}
{% endblock %}

{% block scripts %}
{% endblock %}
